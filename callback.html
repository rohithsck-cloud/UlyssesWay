<!DOCTYPE html>
<html>
<body>
<h1>Redirecting...</h1>
<script>
    // Extract the authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // For mobile app, use a custom URL scheme to send back to app
    if (code) {
        window.location.href = `ulyssesway://oauth/callback?code=${code}`;
    }
</script>
</body>
</html>
