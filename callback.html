<!DOCTYPE html>
<html>
<body>
<h1>Redirecting back to app...</h1>
<script>
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get('code');
const error = urlParams.get('error');

if (code) {
    window.location.href = `ulyssesway://oauth/callback?code=${code}`;
} else if (error) {
    window.location.href = `ulyssesway://oauth/callback?error=${error}`;
}
</script>
</body>
</html>
